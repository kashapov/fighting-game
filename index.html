<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Fight game</title>
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/animation.css" rel="stylesheet">
</head>
<body>
  <div class="stars"></div>
  <div class="twinkling"></div>


  <section class="wrapper">
    
    <section id="loginPage" class="login-section">
      <h1 class="game-name">Contra Force</h1>
      <h3 class="game-second-name">fighting game</h3>
      <hr>
      <div id="checkinBlock" class="form-block">
        <!--<p class="form-txt">Enter your name</p>-->
        <form id="loginForm">          
          <input id="inputName" value="Vader" placeholder="Your name*" class="form-input" required>
          <button id="btnStart" type="submit" class="button">Start game</button>
        </form>
      </div>
      <div id="menuGame">
        <button type="button" id="btnToAbout" class="button">About</button>
        <button type="button" id="btnToGame" class="button">Go to game</button>
      </div>
    </section>

    <section id="playingSection" class="playing-section">      
      <div class="playing-section-header">
        <div class="player-info">
          <h3 id="playerName"></h3>
          <p id="playerHP" class="player-hp"></p>
          <div class="player-hp-line-red">
            <div id="playerHpLineGreen" class="hp-line-green"></div>
          </div>
        </div>

        <div class="rounds">
          <h3 id="roundNumber"></h3>            
        </div>

        <div class="player-info">
          <h3 id="monsterName"></h3>
          <p id="monsterHealthPoints" class="player-hp"></p>
          <div class="monster-hp-red-line">
            <div id="monsterHpGreenLine" class="hp-line-green"></div>
          </div>
        </div>
      </div>

      <div class="battle-section">
        <div id="playerSection" class="person"></div>
        <div id="monsterSection" class="person"></div>
      </div>

      <div class="menu-action">
        <span class="btn-shoose-action" id="btnChooseAction" type="button">choose your action</span>
      </div>
        
    </section>

    <section id="actionModalWindow" class="action-modal-window">
      <div class="action-section">
        <h3>Choose action</h3><hr>
          <span id="btnAttack" class="btn-action btn-attack" type="button">attack</span>
          <span id="btnHealing" class="btn-action btn-heal" type="button">heal</span>
      </div>
    </section>

    <section id="taskModalWindow" class="task-modal-window">
      <div class="task-window">
        <h3 style="float: left;" id="taskText"></h3>
        <form style="float: left; margin: 0 10px;" id="taskForm">
          <input type="text" id="taskInput" placeholder="" required>
          <button id="btnTaskSubmit" type="submit">Send answer</button>
        </form>
      </div>
    </section>

    <section id="scoresSection" class="scores-section">
      <h3>Game Over</h3>
      <table id="scoreTable"></table>
      <button id="btnStart" type="button">Start new game</button>
    </section>

  </section>

  <script type="text/javascript" src="dist/bundle.js"></script>
</body>

</html>
