<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Contra Fight</title>
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/animation.css" rel="stylesheet">
</head>
<body>
  <div class="stars"></div>
  <div class="twinkling"></div>


  <section class="wrapper">
    <div class="game-logo"><a href="index.html">&nbsp;</a></div>
    <section id="loginPage" class="login-section">
      <h1 class="game-name">Contra Fight</h1>
      <hr>
      <div id="checkinBlock" class="form-block">
        <form id="loginForm">          
          <input id="inputName" value="" placeholder="Ваше имя*" class="form-input" required>
          <button id="btnStart" type="submit" class="button">Начать игру</button>
        </form>
      </div>
      <div id="menuGame">
        <button type="button" id="btnToAbout" class="button">Об игре</button>
        <button type="button" id="btnToGame" class="button">Играть</button>
      </div>
    </section>

    <section id="playingSection" class="playing-section">      
      <div class="playing-section-header">
        <div class="player-info">
          <h3 id="playerName"></h3>
          <p id="playerHP" class="player-hp"></p>
          <div class="player-hp-line-red">
            <div id="playerHpLineGreen" class="hp-line-green"></div>
          </div>
        </div>

        <div class="rounds">
          <h3 id="roundNumber"></h3>            
        </div>

        <div class="player-info">
          <h3 id="monsterName"></h3>
          <p id="monsterHP" class="player-hp"></p>
          <div class="monster-hp-red-line">
            <div id="monsterHpGreenLine" class="hp-line-green"></div>
          </div>
        </div>
      </div>

      <div class="battle-section">
        <div id="playerSection" class="person"></div>
        <div id="monsterSection" class="person"></div>
      </div>

      <div class="menu-action">
        <span class="btn-shoose-action" id="btnChooseAction" type="button">выберите действие</span>
      </div>
        
    </section>

    <section id="actionModalWindow" class="action-modal-window">
      <div class="action-section">
        <h3>выберите действие</h3><hr>
          <span id="btnAttack" class="btn-action btn-attack" type="button">атаковать</span>
          <span id="btnHealing" class="btn-action btn-heal" type="button">лечиться</span>
      </div>
    </section>

    <section id="taskModalWindow" class="task-modal-window">
      <div class="task-window">
        <p id="taskText"></p>
        <form id="taskForm">
          <input class="task-input" type="text" id="taskInput" placeholder="" required>
          <button id="btnTaskSubmit" class="button" type="submit">Ответить</button>
        </form>
      </div>
    </section>

    <section id="scoresSection" class="scores-section">
      <h3>Game Over</h3>
      <hr><br>
      <b>Очки:</b>
      <div id="scoreList" class="score-list"></div>
      <button id="btnToIndex" type="button" class="button">Начать новую игру</button>
    </section>

  </section>

  <script type="text/javascript" src="dist/bundle.js"></script>
</body>

</html>
